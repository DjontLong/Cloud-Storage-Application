<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}">
</head>
<body>
<div class="form-container">
    <h1 class="display-6 text-center mb-4">Войти</h1>
    <form action="#" th:action="@{/login}" method="POST">
        <div th:if="${signupSuccess}" class="alert alert-success mb-3">
            Успешно зарегистрировано. Добро пожаловать!
        </div>
        <div th:if="${param.error}" class="alert alert-danger mb-3">
            Неправильный логин или пароль
        </div>
        <div th:if="${param.logout}" class="alert alert-dark mb-3">
            Вы успешно вышли
        </div>
        <div class="mb-3">
            <label for="inputUsername" class="form-label">Логин</label>
            <input type="text" name="username" class="form-control" id="inputUsername" placeholder="Ввести логин" maxlength="20" required>
        </div>
        <div class="mb-3">
            <label for="inputPassword" class="form-label">Пароль</label>
            <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Ввести пароль" maxlength="20" required>
        </div>
        <button type="submit" class="btn btn-custom-primary w-100">Авторизация</button>
    </form>
    <div class="text-center mt-3">
        <a href="#" th:href="@{/signup}">Нет аккаунта? Зарегистрируйся</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
