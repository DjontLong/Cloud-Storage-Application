<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}">
</head>
<body>
<div class="form-container">
    <div class="text-center mb-4">
        <a href="#" th:href="@{/login}" class="mb-3 d-block"><i class="fas fa-arrow-left me-2"></i>Вернуться к авторизации</a>
    </div>
    <h1 class="display-6 text-center mb-4">Регистрация</h1>
    <form action="#" th:action="@{/signup}" method="POST">
        <div th:if="${signupError}" class="alert alert-danger mb-3" th:text="${signupError}">
            Example Signup Error Message
        </div>
        <div class="row g-3">
            <div class="col-md-6">
                <label for="inputFirstName" class="form-label">Имя</label>
                <input type="text" name="firstName" class="form-control" id="inputFirstName" placeholder="Ввести имя" maxlength="20" required>
            </div>
            <div class="col-md-6">
                <label for="inputLastName" class="form-label">Фамилия</label>
                <input type="text" name="lastName" class="form-control" id="inputLastName" placeholder="Ввести фамилию" maxlength="20" required>
            </div>
        </div>
        <div class="row g-3 mt-3">
            <div class="col-md-6">
                <label for="inputUsername" class="form-label">Логин</label>
                <input type="text" name="username" class="form-control" id="inputUsername" placeholder="Ввести логин" maxlength="20" required>
            </div>
            <div class="col-md-6">
                <label for="inputPassword" class="form-label">Пароль</label>
                <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Ввести пароль" maxlength="20" required>
            </div>
        </div>
        <button type="submit" class="btn btn-custom-primary w-100 mt-4">Регистрация</button>
    </form>
    <div class="text-center mt-3">
        <a href="#" th:href="@{/login}">Есть аккаунт? Заходи</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
